name: ci
on: [push, pull_request]

jobs:
  lint-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Python compile
        run: python -m compileall triage

      - name: ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          shellcheck scripts/*.sh

      - name: Smoke run (no logfile)
        run: |
          chmod +x scripts/*.sh
          URL="https://example.com" ./scripts/triage.sh || true
